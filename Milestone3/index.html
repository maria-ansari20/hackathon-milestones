<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymanic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="resume-form">
<!-- PERSONAL INFORMATION -->
        <fieldset>
<legend>Personal Information</legend>
<label for="Name";">Name:</label>
<input type="text" id="Name" placeholder="Enter your Name" required style="background-color:rgba(244, 201, 232, 0.525);">
<label for="Email">Email:</label>
<input type="text" id="Email" placeholder="Enter your Email" required>
<label for="Phone">Phone:</label>
<input type="tel" id="Phone" placeholder="Enter your Contact number" required>
        </fieldset>
<!-- EDUCATION -->
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea id="Education" placeholder="Enter your Education" rows="4" required ></textarea>
        </fieldset>
        <!-- EXPERIENCE -->
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>
        <!-- SKILLS -->
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <!-- BUTTON -->
         <button type="submit"><b>GENERATE BUTTON</b></button>
    </form>
    <br>
    <!--Dynamic resume  -->
    <div id="resume-display">
    <!-- RESUME WILL BE GENERATED BELOW -->
     </div>
     <script src="script.js"></script>
</body>
</html>
